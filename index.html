    <style>

        .contest-introduction {

        .search-container {

    </style>

<body>

        <div id="ÎÇúÏù¥ÎèÑ-tags" class="tags-container" style="display:none;">

    <div id="contest-details" class="contest-details" style="display: none;">
        <div class="contest-info-detailed">
            <!-- ÏÑ†ÌÉùÎêú Í≥µÎ™®Ï†Ñ Ï†ïÎ≥¥Í∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
        </div>

            <!-- Ïú†ÏÇ¨Ìïú Í≥µÎ™®Ï†Ñ Î™©Î°ùÏù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
        </div>

    <div class="contests" id="contests">
        <!-- Í≥µÎ™®Ï†Ñ Ï†ïÎ≥¥Îäî JavaScriptÎ°ú ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
    </div>

    <!-- GitHubÏóêÏÑú Ìò∏Ïä§ÌåÖÎêòÎäî contestData.js ÌååÏùºÏùÑ Ï∞∏Ï°∞ -->
    <script src="https://ilovquant.github.io/projectO/contestData.js"></script>

    <div class="favorite-button">
        <img src="./bunny1.png" alt="Favorite contests">
    </div>
    <script>
        const categories = {
            'Í∏∞Ïà†Ïä§ÌÉù': ["Python", "JavaScript", "SQL", "HTML/CSS", "AI", "Java", "Data", "R", "Unity",
                    "Development", "Analysis", "Big", "React", "AWS", "TensorFlow", "C++", "Learning",
                    "Software", "C#", "Blockchain", "Machine", "3D", "Tools", "IoT", "Engine", "Unreal",
                    "Video", "MongoDB", "C"],
            'ÏÇ∞ÏóÖÎ∂ÑÏïº': ['Ï†ïÎ≥¥ÌÜµÏã†', 'Ï†úÏ°∞ÏóÖ', 'ÏùòÎ£å/Î∞îÏù¥Ïò§', 'ÏóêÎÑàÏßÄ', 'ÎÜçÏóÖ/ÏãùÌíà', 'Í∏àÏúµ/ÌïÄÌÖåÌÅ¨', 'Í±¥ÏÑ§/Í±¥Ï∂ï', 'ÌôòÍ≤Ω', 
                    'Î¨∏Ìôî/ÏòàÏà†', 'ÍµêÌÜµ', 'ÍµêÏú°', 'Í¥ÄÍ¥ë/Î†àÏ†Ä', 'Î∞©ÏÜ°/ÎØ∏ÎîîÏñ¥', 'Ìå®ÏÖò/Î∑∞Ìã∞', 'ÏûêÎèôÏ∞®/Î™®ÎπåÎ¶¨Ìã∞', 'Ïö∞Ï£º/Ìï≠Í≥µ', 
                    'Ïä§Ìè¨Ï∏†', 'ÏÇ¨ÌöåÎ≥µÏßÄ', 'Î≤ïÎ•†/Ï†ïÏ±Ö', 'ÌôîÌïô', 'Ìï¥Ïñë/ÏàòÏÇ∞', 'Î¨¥Ïó≠/Íµ≠Ï†ú', 'Í≥µÍ≥µÏïàÏ†Ñ', 'Í≤åÏûÑ/ÏóîÌÑ∞ÌÖåÏù∏Î®ºÌä∏', 
                    'Î∞òÎèÑÏ≤¥/Ï†ÑÏûê', 'ÎèÑÏãúÍ≥ÑÌöç/Ïù∏ÌîÑÎùº'],
            'MBTI': ["ISTJ", "ISFJ", "INFJ", "INTJ", "ISTP", "ISFP", "INFP", "INTP", 
                    "ESTP", "ESFP", "ENFP", "ENTP", "ESTJ", "ESFJ", "ENFJ", "ENTJ"]
        };

        let tfidfData;
        let activeDifficultyTags = new Set();
        let showOnlyNotExpired = false;
        let activeMBTITag = null;

        function createCategoryButtons() {
            const categoryButtons = document.querySelectorAll('.category-button');
            categoryButtons.forEach(button => {
                // Í∏∞Ï°¥ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï†úÍ±∞ (Ï§ëÎ≥µ Î∞©ÏßÄ)
                button.removeEventListener('click', handleCategoryButtonClick);
                button.addEventListener('click', handleCategoryButtonClick);
            });
        }

        function handleCategoryButtonClick(event) {
            const button = event.currentTarget;
            const category = button.dataset.category;
            
            button.classList.toggle('active');
            
            if (category === "ÎÇúÏù¥ÎèÑ") {
                handleDifficultyButton(button);
            } else if (category === "ÎßàÍ∞êX") {
                handleNotExpiredButton(button);
            } else {
                const tagsContainer = document.getElementById(`${category}-tags`);
                tagsContainer.style.display = button.classList.contains('active') ? 'block' : 'none';
                if (tagsContainer.style.display === 'block' && tagsContainer.querySelector('.tags').children.length === 0) {
                    createTags(category);
                }
            }
            
            filterContests();
        }
        
        function handleDifficultyButton(button) {
            const difficultyTagsContainer = document.getElementById('ÎÇúÏù¥ÎèÑ-tags');
            difficultyTagsContainer.style.display = button.classList.contains('active') ? 'block' : 'none';
            if (difficultyTagsContainer.querySelector('.tags').children.length === 0) {
                createDifficultyTags();
            }
        }
 
        function handleNotExpiredButton(button) {
            showOnlyNotExpired = button.classList.contains('active');
        }

        const difficultyMapping = {
            'Îß§Ïö∞ Ïâ¨ÏõÄ': { text: 'Îß§Ïö∞ Ïâ¨ÏõÄ', icons: 'üî•' },
            'Ïâ¨ÏõÄ': { text: 'Ïâ¨ÏõÄ', icons: 'üî•üî•' },
            'Î≥¥ÌÜµ': { text: 'Î≥¥ÌÜµ', icons: 'üî•üî•üî•' },
            'Ïñ¥Î†§ÏõÄ': { text: 'Ïñ¥Î†§ÏõÄ', icons: 'üî•üî•üî•üî•' },
            'Îß§Ïö∞ Ïñ¥Î†§ÏõÄ': { text: 'Îß§Ïö∞ Ïñ¥Î†§ÏõÄ', icons: 'üî•üî•üî•üî•üî•' }
        };
        
        const difficultyLevels = {
            'Îß§Ïö∞ Ïâ¨ÏõÄ': 1,
            'Ïâ¨ÏõÄ': 2,
            'Î≥¥ÌÜµ': 3,
            'Ïñ¥Î†§ÏõÄ': 4,
            'Îß§Ïö∞ Ïñ¥Î†§ÏõÄ': 5
        };
        
        function createDifficultyTags() {
            const difficultyLevels = ["Îß§Ïö∞Ïâ¨ÏõÄ", "Ïâ¨ÏõÄ", "Î≥¥ÌÜµ", "Ïñ¥Î†§ÏõÄ", "Îß§Ïö∞Ïñ¥Î†§ÏõÄ"];
            const tagsContainer = document.querySelector('#ÎÇúÏù¥ÎèÑ-tags .tags');
            difficultyLevels.forEach(difficulty => {
                const tagElement = document.createElement('span');
                tagElement.classList.add('difficulty-tag');
                tagElement.textContent = difficulty;
                tagElement.addEventListener('click', () => toggleDifficultyTag(tagElement));
                tagsContainer.appendChild(tagElement);
            });
        }
        
        function toggleDifficultyTag(tagElement) {
            tagElement.classList.toggle('active');
            const difficultyText = tagElement.textContent.replace(/\s+/g, '');
            if (tagElement.classList.contains('active')) {
                activeDifficultyTags.add(difficultyText);
            } else {
                activeDifficultyTags.delete(difficultyText);
            }
            filterContests();
        }
        function createTags(category) {
            const tagsContainer = document.querySelector(`#${category}-tags .tags`);
            categories[category].forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.classList.add('tag');
                tagElement.textContent = tag;
                
                tagElement.addEventListener('click', () => toggleTag(tagElement,category));
                tagsContainer.appendChild(tagElement);
            });
        }

        let activeTechTags = new Set();
        let activeIndustryTags = new Set(); 
        
        function toggleTag(tagElement, category) {
            if (tagElement.classList.contains('disabled')) {
                return; // ÎπÑÌôúÏÑ±ÌôîÎêú ÌÉúÍ∑∏Îäî ÌÜ†Í∏ÄÌïòÏßÄ ÏïäÏùå
            }
        
            const tagText = tagElement.textContent;
        
            if (category === 'Í∏∞Ïà†Ïä§ÌÉù') {
                // Í∏∞Ï°¥ Î°úÏßÅ Ïú†ÏßÄ
            } else if (category === 'ÏÇ∞ÏóÖÎ∂ÑÏïº') {
                // Í∏∞Ï°¥ Î°úÏßÅ Ïú†ÏßÄ
            } else if (category === 'MBTI') {
                // MBTI Ïπ¥ÌÖåÍ≥†Î¶¨Ïùò ÌÉúÍ∑∏Îäî Ï§ëÎ≥µ ÏÑ†ÌÉù Î∂àÍ∞Ä
                if (activeMBTITag === tagText) {
                    activeMBTITag = null;
                    tagElement.classList.remove('active');
                } else {
                    // Ïù¥ÎØ∏ ÏÑ†ÌÉùÎêú Îã§Î•∏ MBTI ÌÉúÍ∑∏Í∞Ä ÏûàÎã§Î©¥ ÎπÑÌôúÏÑ±Ìôî
                    if (activeMBTITag) {
                        const prevTagElement = document.querySelector(`#MBTI-tags .tag.active`);
                        if (prevTagElement) {
                            prevTagElement.classList.remove('active');
                        }
                    }
                    activeMBTITag = tagText;
                    tagElement.classList.add('active');
                }
            }
        
            filterContests();
        }

        
        
        function filterContests() {
            const contests = document.querySelectorAll('.contest');
            let availableTechTags = new Set();
            let availableIndustryTags = new Set();
            let availableDifficultyTags = new Set();
            let availableMBTITags = new Set();
            
            console.log('Active difficulty tags:', Array.from(activeDifficultyTags)); // ÎîîÎ≤ÑÍπÖ Î°úÍ∑∏
            
            contests.forEach(contest => {
                const contestTitle = contest.querySelector('.contest-title').textContent;
                const contestInfo = contestData.find(data => data.Í≥µÎ™®Ï†ÑÎ™Ö === contestTitle);
                if (contestInfo) {
                    const contestTechStack = new Set(contestInfo['Tech Stack'].split(' '));
                    const contestIndustry = new Set(contestInfo['Tags'].split(' '));
                    const contestMBTI = contestInfo['MBTI'] ? new Set(contestInfo['MBTI'].split(' ')) : new Set();
                    const contestDifficulty = contestInfo.ÎÇúÏù¥ÎèÑ.replace(/\s+/g, '');
                    const dDay = contest.querySelector('.d-day').textContent;
                    
                    console.log(`Contest: ${contestTitle}, Difficulty: ${contestDifficulty}`); // ÎîîÎ≤ÑÍπÖ Î°úÍ∑∏
                    
                    const techStackMatch = activeTechTags.size === 0 || Array.from(activeTechTags).every(tag => contestTechStack.has(tag));
                    const industryMatch = activeIndustryTags.size === 0 || Array.from(activeIndustryTags).every(tag => contestIndustry.has(tag));
                    const mbtiMatch = !activeMBTITag || contestMBTI.has(activeMBTITag); // ÏÑ†ÌÉùÎêú MBTI ÌÉúÍ∑∏ÏôÄ ÏùºÏπò
                    
                    // Í∞úÏÑ†Îêú ÎÇúÏù¥ÎèÑ Îß§Ïπ≠ Î°úÏßÅ (Í≥µÎ∞± Ï†úÍ±∞ ÌõÑ Ï†ïÌôïÌïú ÏùºÏπò Í≤ÄÏÇ¨)
                    const difficultyMatch = activeDifficultyTags.size === 0 || 
                        Array.from(activeDifficultyTags).some(tag => {
                            const normalizedTag = tag.replace(/\s+/g, '');
                            return normalizedTag === contestDifficulty;
                        });
                    
                    console.log(`Difficulty match for ${contestTitle}: ${difficultyMatch}, Active tags: ${Array.from(activeDifficultyTags)}, Contest difficulty: ${contestDifficulty}`); // ÏÉÅÏÑ∏ ÎîîÎ≤ÑÍπÖ Î°úÍ∑∏
                    
                    const notExpiredMatch = !showOnlyNotExpired || dDay !== "ÎßàÍ∞ê";
                    
                    const shouldShow = techStackMatch && industryMatch && difficultyMatch && mbtiMatch && notExpiredMatch ;
                    contest.style.display = shouldShow ? 'block' : 'none';
        
                    if (shouldShow) {
                        contestTechStack.forEach(tag => availableTechTags.add(tag));
                        contestIndustry.forEach(tag => availableIndustryTags.add(tag));
                        contestMBTI.forEach(tag => availableMBTITags.add(tag));
                        availableDifficultyTags.add(contestDifficulty);
                    }
        
                    // ÎÇúÏù¥ÎèÑ Îß§Ïπ≠ ÏÉÅÏÑ∏ Î°úÍ∑∏
                    console.log(`Contest ${contestTitle} - Tech Stack Match: ${techStackMatch}, Industry Match: ${industryMatch}, Difficulty Match: ${difficultyMatch}, Not Expired Match: ${notExpiredMatch}`);
                } else {
                    console.error('Contest not found:', contestTitle);
                    contest.style.display = 'none';
                }

        function updateTagsStatus(availableTechTags, availableIndustryTags, availableDifficultyTags, availableMBTITags) {
            updateCategoryTagsStatus('Í∏∞Ïà†Ïä§ÌÉù', availableTechTags);
            updateCategoryTagsStatus('ÏÇ∞ÏóÖÎ∂ÑÏïº', availableIndustryTags);

        function updateCategoryTagsStatus(category, availableTags) {
            const tagsContainer = document.querySelector(`#${category}-tags .tags`);
            const tags = tagsContainer.querySelectorAll('.tag');
        
            tags.forEach(tagElement => {
                const tagText = tagElement.textContent;
        
                if (availableTags.size === 0 || availableTags.has(tagText)) {
                    tagElement.classList.remove('disabled'); // ÎπÑÌôúÏÑ±Ìôî ÌÅ¥ÎûòÏä§Î•º Ï†úÍ±∞ÌïòÏó¨ ÌÉúÍ∑∏ ÌôúÏÑ±Ìôî
                } else {
                    tagElement.classList.add('disabled'); // ÏÇ¨Ïö© Í∞ÄÎä•Ìïú ÌÉúÍ∑∏Í∞Ä ÏïÑÎãàÎ©¥ ÎπÑÌôúÏÑ±Ìôî
                }
            });
        }

        function calculateTFIDF(documents) {
            const wordFrequency = {};
            const wordInDocCount = {};
            const tfidf = {};

            documents.forEach((doc, docIndex) => {
                const words = doc.split(' ');
                const uniqueWords = new Set(words);
                
                uniqueWords.forEach(word => {
                    wordInDocCount[word] = (wordInDocCount[word] || 0) + 1;
                });

                words.forEach(word => {
                    if (!wordFrequency[docIndex]) wordFrequency[docIndex] = {};
                    wordFrequency[docIndex][word] = (wordFrequency[docIndex][word] || 0) + 1;
                });
            });

            Object.keys(wordFrequency).forEach(docIndex => {
                tfidf[docIndex] = {};
                Object.keys(wordFrequency[docIndex]).forEach(word => {
                    const tf = wordFrequency[docIndex][word] / documents[docIndex].split(' ').length;
                    const idf = Math.log(documents.length / wordInDocCount[word]);
                    tfidf[docIndex][word] = tf * idf;
                });
            });

            return tfidf;
        }

        function calculateCosineSimilarity(vec1, vec2) {
            const intersection = Object.keys(vec1).filter(key => vec2.hasOwnProperty(key));
            const dotProduct = intersection.reduce((sum, key) => sum + vec1[key] * vec2[key], 0);
            const mag1 = Math.sqrt(Object.values(vec1).reduce((sum, val) => sum + val * val, 0));
            const mag2 = Math.sqrt(Object.values(vec2).reduce((sum, val) => sum + val * val, 0));
            return dotProduct / (mag1 * mag2);
        }

        function findSimilarContests(selectedContest, allContests, tfidfData) {
            const similarities = allContests.map((contest, index) => {
                if (contest === selectedContest) return { contest, similarity: -1 };
                const similarity = calculateCosineSimilarity(tfidfData[index.toString()], tfidfData[contestData.indexOf(selectedContest).toString()]);
                return { contest, similarity };
            });

            return similarities
                .sort((a, b) => b.similarity - a.similarity)
                .slice(0, 5)
                .map(item => item.contest);
        }

                    </div>    
                `;
                similarContestElement.addEventListener('click', () => handleContestClick(similarContest));
                similarContestsElement.appendChild(similarContestElement);

            contestDetailsElement.style.display = 'flex';

        function searchContests() {

        function calculateDDay(endDateStr) {
            const endDate = new Date(endDateStr.replace(/ÎÖÑ|Ïõî/g, '-').replace('Ïùº', '').trim());
            const currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0);
    
            const timeDiff = endDate.getTime() - currentDate.getTime();
            const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
    
            if (dayDiff < 0) {
                return "ÎßàÍ∞ê";
            } else if (dayDiff === 0) {
                return "D-Day";
            } else {
                return `D-${dayDiff}`;
            }
        }
