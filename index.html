<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공모전 추천 사이트</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
        }
        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .category-button {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .category-button.active {
            background-color: #4CAF50;
            color: white;
        }
        .tags-container {
            margin-bottom: 20px;
        }
        .tags-container h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        .tags {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tag {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .tag.active {
            background-color: #4CAF50;
            color: white;
        }
        .contests {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .contest {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .contest:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contest img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .contest-info {
            padding: 10px;
        }
        .contest-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .contest-organizer {
            font-size: 14px;
            color: #666;
        }
        .contest-details {
            display: flex;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .contest-image {
            flex: 1;
            max-width: 50%;
        }
        .contest-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .similar-contests {
            flex: 1;
            margin-left: 20px;
        }
        .similar-contest {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        .similar-contest img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>공모전 추천 사이트</h1>
    </div>
    <div class="category-buttons">
        <button class="category-button" data-category="기술스택">기술스택</button>
        <button class="category-button" data-category="산업분야">산업분야</button>
    </div>
    <div id="tags-containers">
        <div id="기술스택-tags" class="tags-container" style="display:none;">
            <h3>기술스택</h3>
            <div class="tags"></div>
        </div>
        <div id="산업분야-tags" class="tags-container" style="display:none;">
            <h3>산업분야</h3>
            <div class="tags"></div>
        </div>
    </div>

    <div id="contest-details" class="contest-details" style="display: none;">
        <div class="contest-image">
            <!-- 선택된 공모전 이미지가 여기에 표시됩니다 -->
        </div>
        <div class="similar-contests">
            <h3>유사한 공모전</h3>
            <!-- 유사한 공모전 목록이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <div class="contests" id="contests">
        <!-- 공모전 정보는 JavaScript로 동적으로 추가됩니다 -->
    </div>

    <!-- GitHub에서 호스팅되는 contestData.js 파일을 참조 -->
    <script src="https://ilovquant.github.io/outta/contestData.js"></script>

    <script>
        const categories = {
            '기술스택': ["Python", "JavaScript", "SQL", "HTML/CSS", "AI", "Java", "Data", "R", "Unity",
                    "Development", "Analysis", "Big", "React", "AWS", "TensorFlow", "C++", "Learning",
                    "Software", "C#", "Blockchain", "Machine", "3D", "Tools", "IoT", "Engine", "Unreal",
                    "Video", "MongoDB", "C"],
            '산업분야': ['정보통신', '제조업', '의료/바이오', '에너지', '농업/식품', '금융/핀테크', '건설/건축', '환경', 
                    '문화/예술', '교통', '교육', '관광/레저', '방송/미디어', '패션/뷰티', '자동차/모빌리티', '우주/항공', 
                    '스포츠', '사회복지', '법률/정책', '화학', '해양/수산', '무역/국제', '공공안전', '게임/엔터테인먼트', 
                    '반도체/전자', '도시계획/인프라']
        };

        let tfidfData;

        function createCategoryButtons() {
            const categoryButtons = document.querySelectorAll('.category-button');
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;
                    const tagsContainer = document.getElementById(`${category}-tags`);
                    
                    button.classList.toggle('active');
                    tagsContainer.style.display = button.classList.contains('active') ? 'block' : 'none';
                    
                    if (tagsContainer.style.display === 'block' && tagsContainer.querySelector('.tags').children.length === 0) {
                        createTags(category);
                    }
                    filterContests();
                });
            });
        }

        function createTags(category) {
            const tagsContainer = document.querySelector(`#${category}-tags .tags`);
            categories[category].forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.classList.add('tag');
                tagElement.textContent = tag;
                tagElement.addEventListener('click', () => toggleTag(tagElement));
                tagsContainer.appendChild(tagElement);
            });
        }

        function toggleTag(tagElement) {
            tagElement.classList.toggle('active');
            filterContests();
        }

        function filterContests() {
            const activeTechTags = Array.from(document.querySelectorAll('#기술스택-tags .tag.active')).map(tag => tag.textContent);
            const activeIndustryTags = Array.from(document.querySelectorAll('#산업분야-tags .tag.active')).map(tag => tag.textContent);
            
            const contests = document.querySelectorAll('.contest');
            
            contests.forEach(contest => {
                const contestTitle = contest.querySelector('.contest-title').textContent;
                const contestInfo = contestData.find(data => data.공모전명 === contestTitle);
                if (contestInfo) {
                    const contestTechStack = contestInfo['Tech Stack'].split(' ');
                    const contestIndustry = contestInfo['Tags'].split(' ');
                    
                    const techStackMatch = activeTechTags.length === 0 || activeTechTags.every(tag => contestTechStack.includes(tag));
                    const industryMatch = activeIndustryTags.length === 0 || activeIndustryTags.every(tag => contestIndustry.includes(tag));
                    
                    const shouldShow = techStackMatch && industryMatch;
                    contest.style.display = shouldShow ? 'block' : 'none';
                } else {
                    console.error('Contest not found:', contestTitle);
                    contest.style.display = 'none';
                }
            });
        }

        function calculateTFIDF(documents) {
            const wordFrequency = {};
            const wordInDocCount = {};
            const tfidf = {};

            documents.forEach((doc, docIndex) => {
                const words = doc.split(' ');
                const uniqueWords = new Set(words);
                
                uniqueWords.forEach(word => {
                    wordInDocCount[word] = (wordInDocCount[word] || 0) + 1;
                });

                words.forEach(word => {
                    if (!wordFrequency[docIndex]) wordFrequency[docIndex] = {};
                    wordFrequency[docIndex][word] = (wordFrequency[docIndex][word] || 0) + 1;
                });
            });

            Object.keys(wordFrequency).forEach(docIndex => {
                tfidf[docIndex] = {};
                Object.keys(wordFrequency[docIndex]).forEach(word => {
                    const tf = wordFrequency[docIndex][word] / documents[docIndex].split(' ').length;
                    const idf = Math.log(documents.length / wordInDocCount[word]);
                    tfidf[docIndex][word] = tf * idf;
                });
            });

            return tfidf;
        }

        function calculateCosineSimilarity(vec1, vec2) {
            const intersection = Object.keys(vec1).filter(key => vec2.hasOwnProperty(key));
            const dotProduct = intersection.reduce((sum, key) => sum + vec1[key] * vec2[key], 0);
            const mag1 = Math.sqrt(Object.values(vec1).reduce((sum, val) => sum + val * val, 0));
            const mag2 = Math.sqrt(Object.values(vec2).reduce((sum, val) => sum + val * val, 0));
            return dotProduct / (mag1 * mag2);
        }

        function findSimilarContests(selectedContest, allContests, tfidfData) {
            const similarities = allContests.map((contest, index) => {
                if (contest === selectedContest) return { contest, similarity: -1 };
                const similarity = calculateCosineSimilarity(tfidfData[index.toString()], tfidfData[contestData.indexOf(selectedContest).toString()]);
                return { contest, similarity };
            });

            return similarities
                .sort((a, b) => b.similarity - a.similarity)
                .slice(0, 5)
                .map(item => item.contest);
        }

        function handleContestClick(contest) {
            const contestDetailsElement = document.getElementById('contest-details');
            const contestImageElement = contestDetailsElement.querySelector('.contest-image');
            const similarContestsElement = contestDetailsElement.querySelector('.similar-contests');

            contestImageElement.innerHTML = `<img src="${contest.이미지url}" alt="${contest.공모전명}">`;

            const similarContests = findSimilarContests(contest, contestData, tfidfData);

            similarContestsElement.innerHTML = '<h3>유사한 공모전</h3>';
            similarContests.forEach(similarContest => {
                const similarContestElement = document.createElement('div');
                similarContestElement.classList.add('similar-contest');
                similarContestElement.innerHTML = `
                    <img src="${similarContest.이미지url}" alt="${similarContest.공모전명}">
                    <div>
                        <div class="contest-title">${similarContest.공모전명}</div>
                        <div class="contest-organizer">${similarContest.기관명}</div>
                    </div>
                `;
                similarContestsElement.appendChild(similarContestElement);
            });

            contestDetailsElement.style.display = 'flex';
        }

        function createContestCards() {
            const contestsContainer = document.getElementById('contests');
            contestData.forEach((contest, index) => {
                const contestElement = document.createElement('div');
                contestElement.classList.add('contest');
                contestElement.innerHTML = `
                    <img src="${contest.이미지url}" alt="${contest.공모전명}">
                    <div class="contest-info">
                        <div class="contest-title">${contest.공모전명}</div>
                        <div class="contest-organizer">${contest.기관명}</div>
                    </div>
                `;
                contestElement.addEventListener('click', () => handleContestClick(contest));
                contestsContainer.appendChild(contestElement);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof contestData !== 'undefined') {
                createCategoryButtons();

                const documents = contestData.map(contest => `${contest['Tech Stack']} ${contest['Tags']}`);
                tfidfData = calculateTFIDF(documents);

                createContestCards();
            } else {
                console.error('contestData is not defined. Please check the contestData.js file.');
            }
        });
    </script>
</body>
</html>
