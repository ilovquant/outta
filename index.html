<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공모전 추천 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
        }
        .tags {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tag {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .tag.active {
            background-color: #4CAF50;
            color: white;
        }
        .contests {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .contest {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .contest img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .contest-info {
            padding: 10px;
        }
        .contest-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .contest-organizer {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>공모전 추천 사이트</h1>
    </div>
    <div class="tags" id="tags">
        <!-- 태그들은 JavaScript로 동적으로 추가됩니다 -->
    </div>
    <div class="contests" id="contests">
        <!-- 공모전 정보는 JavaScript로 동적으로 추가됩니다 -->
    </div>

    <script>
        const tags = [
            "Python", "JavaScript", "SQL", "HTML/CSS", "AI", "Java", "Data", "R", "Unity",
            "Development", "Analysis", "Big", "React", "AWS", "TensorFlow", "C++", "Learning",
            "Software", "C#", "Blockchain", "Machine", "3D", "Tools", "IoT", "Engine", "Unreal",
            "Video", "MongoDB", "C"
        ];

        const contestData = [
            // 여기에 CSV 데이터를 JavaScript 객체 배열로 변환하여 넣습니다
            // 예시:
            {
                name: "2021년도 체육종합 데이터 활용 경진대회",
                organization: "국민체육진흥공단",
                imageUrl: "https://cf-cpi.campuspick.com/activity/1633577657709460.jpg",
                tags: ["스포츠", "교육"]
            },
            // ... 더 많은 데이터 ...
        ];

        function createTags() {
            const tagsContainer = document.getElementById('tags');
            tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.classList.add('tag');
                tagElement.textContent = tag;
                tagElement.addEventListener('click', () => toggleTag(tagElement));
                tagsContainer.appendChild(tagElement);
            });
        }

        function toggleTag(tagElement) {
            tagElement.classList.toggle('active');
            filterContests();
        }

        function createContestCards() {
            const contestsContainer = document.getElementById('contests');
            contestData.forEach(contest => {
                const contestElement = document.createElement('div');
                contestElement.classList.add('contest');
                contestElement.innerHTML = `
                    <img src="${contest.imageUrl}" alt="${contest.name}">
                    <div class="contest-info">
                        <div class="contest-title">${contest.name}</div>
                        <div class="contest-organizer">${contest.organization}</div>
                    </div>
                `;
                contestsContainer.appendChild(contestElement);
            });
        }

        function filterContests() {
            const activeTags = Array.from(document.querySelectorAll('.tag.active')).map(tag => tag.textContent);
            const contests = document.querySelectorAll('.contest');
            
            contests.forEach(contest => {
                const contestTags = contestData.find(data => data.name === contest.querySelector('.contest-title').textContent).tags;
                const shouldShow = activeTags.length === 0 || activeTags.some(tag => contestTags.includes(tag));
                contest.style.display = shouldShow ? 'block' : 'none';
            });
        }

        createTags();
        createContestCards();
    </script>
</body>
</html>
