<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공모전 추천 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
        }
        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .category-button {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .category-button.active {
            background-color: #4CAF50;
            color: white;
        }
        .tags {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tag {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .tag.active {
            background-color: #4CAF50;
            color: white;
        }
        .contests {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .contest {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .contest img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .contest-info {
            padding: 10px;
        }
        .contest-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .contest-organizer {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>공모전 추천 사이트</h1>
    </div>
    <div class="category-buttons">
        <button class="category-button" data-category="기술스택">기술스택</button>
        <button class="category-button" data-category="산업분야">산업분야</button>
    </div>
    <div class="tags" id="tags">
        <!-- 태그들은 JavaScript로 동적으로 추가됩니다 -->
    </div>
    <div class="contests" id="contests">
        <!-- 공모전 정보는 JavaScript로 동적으로 추가됩니다 -->
    </div>

    <!-- GitHub에서 호스팅되는 contestData.js 파일을 참조 -->
    <script src="https://ilovquant/outta/contestData.js"></script>
    
    <script>
        const categories = {
            '기술스택': ["Python", "JavaScript", "SQL", "HTML/CSS", "AI", "Java", "Data", "R", "Unity",
                    "Development", "Analysis", "Big", "React", "AWS", "TensorFlow", "C++", "Learning",
                    "Software", "C#", "Blockchain", "Machine", "3D", "Tools", "IoT", "Engine", "Unreal",
                    "Video", "MongoDB", "C"],
            '산업분야': ['정보통신', '제조업', '의료/바이오', '에너지', '농업/식품', '금융/핀테크', '건설/건축', '환경', 
                    '문화/예술', '교통', '교육', '관광/레저', '방송/미디어', '패션/뷰티', '자동차/모빌리티', '우주/항공', 
                    '스포츠', '사회복지', '법률/정책', '화학', '해양/수산', '무역/국제', '공공안전', '게임/엔터테인먼트', 
                    '반도체/전자', '도시계획/인프라']
        };

        let currentCategory = null;

        function createCategoryButtons() {
            const categoryButtons = document.querySelectorAll('.category-button');
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (currentCategory === button.dataset.category) {
                        currentCategory = null;
                        button.classList.remove('active');
                        document.getElementById('tags').innerHTML = '';
                    } else {
                        currentCategory = button.dataset.category;
                        categoryButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        createTags();
                    }
                    filterContests();
                });
            });
        }

        function createTags() {
            const tagsContainer = document.getElementById('tags');
            tagsContainer.innerHTML = '';
            if (currentCategory) {
                categories[currentCategory].forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.classList.add('tag');
                    tagElement.textContent = tag;
                    tagElement.addEventListener('click', () => toggleTag(tagElement));
                    tagsContainer.appendChild(tagElement);
                });
            }
        }

        function toggleTag(tagElement) {
            tagElement.classList.toggle('active');
            filterContests();
        }

        function createContestCards() {
            const contestsContainer = document.getElementById('contests');
            contestData.forEach(contest => {
                const contestElement = document.createElement('div');
                contestElement.classList.add('contest');
                contestElement.innerHTML = `
                    <img src="${contest.이미지url}" alt="${contest.공모전명}">
                    <div class="contest-info">
                        <div class="contest-title">${contest.공모전명}</div>
                        <div class="contest-organizer">${contest.기관명}</div>
                    </div>
                `;
                contestsContainer.appendChild(contestElement);
            });
        }

        function filterContests() {
            const activeTags = Array.from(document.querySelectorAll('.tag.active')).map(tag => tag.textContent);
            const contests = document.querySelectorAll('.contest');
            
            contests.forEach(contest => {
                const contestTitle = contest.querySelector('.contest-title').textContent;
                const contestInfo = contestData.find(data => data.공모전명 === contestTitle);
                if (contestInfo) {
                    const contestTechStack = contestInfo['Tech Stack'].split(' ');
                    const contestIndustry = contestInfo['Tags'].split(' ');
                    
                    let shouldShow = true;
                    if (currentCategory === '기술스택') {
                        shouldShow = activeTags.length === 0 || activeTags.every(tag => contestTechStack.includes(tag));
                    } else if (currentCategory === '산업분야') {
                        shouldShow = activeTags.length === 0 || activeTags.every(tag => contestIndustry.includes(tag));
                    }
                    
                    contest.style.display = shouldShow ? 'block' : 'none';
                } else {
                    console.error('Contest not found:', contestTitle);
                    contest.style.display = 'none';
                }
            });
        }

        // 페이지 로드 시 카테고리 버튼, 공모전 카드 생성
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof contestData !== 'undefined') {
                createCategoryButtons();
                createContestCards();
            } else {
                console.error('contestData is not defined. Please check the contestData.js file.');
            }
        });
    </script>
</body>
</html>
