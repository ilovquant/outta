<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공모전 추천 사이트</title>
    <style>

        @font-face {
            font-family: 'PTNoeulB';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408@1.0/PTNoeulB.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        
        body {
            font-family: 'PTNoeulB', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFD580;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #FFD580;
            margin-top: 0;
        }

        .tag.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        
        .header {
            background-color: #f8f8f8;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 0; 
          
        }

        .logo {
        /* width와 height 속성 제거 */
        max-width: 100%; /* 컨테이너를 벗어나지 않도록 설정 */
        height: auto; /* 비율 유지 */
        display: block;
        }

        .header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        
        .category-buttons {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            background-color: #FFD580;
            gap: 10px
        }
        .category-button {
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #F9840C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px; /* 더 큰 글씨 */
            font-weight: bold; /* 굵은 글씨 */
        }
        .category-button.active {
            background-color: #4CAF50;
            color: white;
        }
        .tags-container {
            margin-bottom: 20px;
        }
        .tags-container h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 10px;
            padding-left: 20px;
            
        }
        .tag {
            background-color: #F9840C;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            color: white;
        }
        .tag.active {
            background-color: #4CAF50;
            color: white;
        }
        .contests {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .contest {
            border: 2px solid #8B0000;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background-color: #FFF5E6; /* 밝은 크림색 배경 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            position: relative; 
            
        }
        .heart-icon { 
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
        }

        .favorite-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1000;
        }
        
        .favorite-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .contest:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .contest img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .contest-info {
            padding: 15px;
        }
        .contest-info-detailed { 
            width: 60%;
            margin-right: 20px;
        }
        .contest-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .contest-organizer {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .contest-details {
            display: flex;
            flex-direction: row; 
            padding: 20px;
            margin: 20px;
            background-color: #FFF5E6;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .contest-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .contest-meta { 
            margin-top: 20px;
        }
        .contest-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .similar-contests {
            width: 60%
            display: flex; 
            flex-direction: row;
            gap: 15px;
        }
        .similar-contest {
            border: 2px solid #8B0000;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background-color: #FFF5E6;
            height: 180px; /* 고정 높이 */
            display: flex; 
            margin-bottom: 10px
        }
        
        .similar-contest img {
            width: 40%;
            height: 100%;
            object-fit: cover;
        }
        
        .difficulty {
            display: flex;
            align-items: center;
        }

        .difficulty-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .difficulty-label {
            margin-right: 5px;
            font-weight: bold;
            color: #444;
        }
        .difficulty-icon {
        width: 16px;
        height: 16px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFA500"><path d="M12 2C12 2 14 5 14 9C14 13 12 16 12 16C12 16 10 13 10 9C10 5 12 2 12 2ZM12 19C12 19 15 20 15 22C15 23 14 23 12 23C10 23 9 23 9 22C9 20 12 19 12 19Z"/></svg>');
        background-repeat: no-repeat;
        background-size: contain;
        }
        .d-day {
            color: #F20303;
            font-size: 17px;
            font-weight: bold;
            margin-top: 5px;
        }    
        .contest-period {
            font-size: 16px; /* 더 큰 글씨 */
            color: #8B0000; /* 어두운 빨간색 */
            font-weight: bold; /* 굵은 글씨 */
            margin-top: 5px;
        }
        .contest-introduction {
            margin-top: 20px;
            padding: 15px;
            background-color: #FFF5E6;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .contest-introduction pre {
            font-family: 'PTNoeulB', Arial, sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .similar-contest:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .similar-contest-info {
            padding: 10px;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 0.9em;
        }
        .similar-contest .contest-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .similar-contest .contest-organizer {
            margin-bottom: 5px;
        }

        .similar-contest .contest-period,
        .similar-contest .d-day {
            margin: 2px 0;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            align-items: center;
        }
        
        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #search-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .difficulty-tag {
            background-color: #F9840C;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            color: white;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }
        .difficulty-tag.active {
            background-color: #4CAF50;
        }
        
    </style>
</head>
<body>

    <div id="error-message" style="display: none; color: red; text-align: center; padding: 20px;"></div>
    
    <header class="header">
        <div class="logo-container">
            <a href="index.html">
                <img src="./bunny2.png" alt="BunnyTech Logo" class="logo">
            </a>

    </header>

    <div class="top-bar">
        <div class="category-buttons">
            <button class="category-button" data-category="기술스택" aria-label="기술스택 카테고리">기술스택</button>
            <button class="category-button" data-category="산업분야" aria-label="산업분야 카테고리">산업분야</button>

    <div id="tags-containers">

        </div>
        <div id="산업분야-tags" class="tags-container" style="display:none;">
            <div class="tags"></div>
        </div>
        <div id="난이도-tags" class="tags-container" style="display:none;">
            <div class="tags"></div>
        </div>
        <div id="MBTI-tags" class="tags-container" style="display:none;">
            <div class="tags"></div>
        </div>
    </div>

    <div id="contest-details" class="contest-details" style="display: none;">
        <div class="contest-info-detailed">
            <!-- 선택된 공모전 정보가 여기에 표시됩니다 -->
        </div>
        <div class="similar-contests">
            <!-- 유사한 공모전 목록이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <div class="contests" id="contests">
        <!-- 공모전 정보는 JavaScript로 동적으로 추가됩니다 -->
    </div>

    <!-- GitHub에서 호스팅되는 contestData.js 파일을 참조 -->
    <script src="https://ilovquant.github.io/projectO/contestData.js"></script>

    <div class="favorite-button">
        <img src="./bunny1.png" alt="Favorite contests">
    </div>
    <script>
        const categories = {
            '기술스택': ["Python", "JavaScript", "SQL", "HTML/CSS", "AI", "Java", "Data", "R", "Unity",
                    "Development", "Analysis", "Big", "React", "AWS", "TensorFlow", "C++", "Learning",
                    "Software", "C#", "Blockchain", "Machine", "3D", "Tools", "IoT", "Engine", "Unreal",
                    "Video", "MongoDB", "C"],
            '산업분야': ['정보통신', '제조업', '의료/바이오', '에너지', '농업/식품', '금융/핀테크', '건설/건축', '환경', 
                    '문화/예술', '교통', '교육', '관광/레저', '방송/미디어', '패션/뷰티', '자동차/모빌리티', '우주/항공', 
                    '스포츠', '사회복지', '법률/정책', '화학', '해양/수산', '무역/국제', '공공안전', '게임/엔터테인먼트', 
                    '반도체/전자', '도시계획/인프라'],
            'MBTI': ["ISTJ", "ISFJ", "INFJ", "INTJ", "ISTP", "ISFP", "INFP", "INTP", 
                    "ESTP", "ESFP", "ENFP", "ENTP", "ESTJ", "ESFJ", "ENFJ", "ENTJ"]
        };

        let tfidfData;
        let activeDifficultyTags = new Set();
        let showOnlyNotExpired = false;
        let activeMBTITag = null;

        function createCategoryButtons() {
            const categoryButtons = document.querySelectorAll('.category-button');
            categoryButtons.forEach(button => {
                // 기존 이벤트 리스너 제거 (중복 방지)
                button.removeEventListener('click', handleCategoryButtonClick);
                button.addEventListener('click', handleCategoryButtonClick);
            });
        }

        function handleCategoryButtonClick(event) {
            const button = event.currentTarget;
            const category = button.dataset.category;
            
            button.classList.toggle('active');
            
            if (category === "난이도") {
                handleDifficultyButton(button);
            } else if (category === "마감X") {
                handleNotExpiredButton(button);
            } else {
                const tagsContainer = document.getElementById(`${category}-tags`);
                tagsContainer.style.display = button.classList.contains('active') ? 'block' : 'none';
                if (tagsContainer.style.display === 'block' && tagsContainer.querySelector('.tags').children.length === 0) {
                    createTags(category);
                }
            }
            
            filterContests();
        }
        
        function handleDifficultyButton(button) {
            const difficultyTagsContainer = document.getElementById('난이도-tags');
            difficultyTagsContainer.style.display = button.classList.contains('active') ? 'block' : 'none';
            if (difficultyTagsContainer.querySelector('.tags').children.length === 0) {
                createDifficultyTags();
            }
        }
 
        function handleNotExpiredButton(button) {
            showOnlyNotExpired = button.classList.contains('active');
        }

        const difficultyMapping = {
            '매우 쉬움': { text: '매우 쉬움', icons: '🔥' },
            '쉬움': { text: '쉬움', icons: '🔥🔥' },
            '보통': { text: '보통', icons: '🔥🔥🔥' },
            '어려움': { text: '어려움', icons: '🔥🔥🔥🔥' },
            '매우 어려움': { text: '매우 어려움', icons: '🔥🔥🔥🔥🔥' }
        };
        
        const difficultyLevels = {
            '매우 쉬움': 1,
            '쉬움': 2,
            '보통': 3,
            '어려움': 4,
            '매우 어려움': 5
        };
        
        function createDifficultyTags() {
            const difficultyLevels = ["매우쉬움", "쉬움", "보통", "어려움", "매우어려움"];
            const tagsContainer = document.querySelector('#난이도-tags .tags');
            difficultyLevels.forEach(difficulty => {
                const tagElement = document.createElement('span');
                tagElement.classList.add('difficulty-tag');
                tagElement.textContent = difficulty;
                tagElement.addEventListener('click', () => toggleDifficultyTag(tagElement));
                tagsContainer.appendChild(tagElement);
            });
        }
        
        function toggleDifficultyTag(tagElement) {
            tagElement.classList.toggle('active');
            const difficultyText = tagElement.textContent.replace(/\s+/g, '');
            if (tagElement.classList.contains('active')) {
                activeDifficultyTags.add(difficultyText);
            } else {
                activeDifficultyTags.delete(difficultyText);
            }
            filterContests();
        }
        function createTags(category) {
            const tagsContainer = document.querySelector(`#${category}-tags .tags`);
            categories[category].forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.classList.add('tag');
                tagElement.textContent = tag;
                
                tagElement.addEventListener('click', () => toggleTag(tagElement,category));
                tagsContainer.appendChild(tagElement);
            });
        }

        let activeTechTags = new Set();
        let activeIndustryTags = new Set(); 
        
        function toggleTag(tagElement, category) {
            if (tagElement.classList.contains('disabled')) {
                return; // 비활성화된 태그는 토글하지 않음
            }
        
            const tagText = tagElement.textContent;
        
            if (category === '기술스택') {
                // 기존 로직 유지
            } else if (category === '산업분야') {
                // 기존 로직 유지
            } else if (category === 'MBTI') {
                // MBTI 카테고리의 태그는 중복 선택 불가
                if (activeMBTITag === tagText) {
                    activeMBTITag = null;
                    tagElement.classList.remove('active');
                } else {
                    // 이미 선택된 다른 MBTI 태그가 있다면 비활성화
                    if (activeMBTITag) {
                        const prevTagElement = document.querySelector(`#MBTI-tags .tag.active`);
                        if (prevTagElement) {
                            prevTagElement.classList.remove('active');
                        }
                    }
                    activeMBTITag = tagText;
                    tagElement.classList.add('active');
                }
            }
        
            filterContests();
        }

        
        
        function filterContests() {
            const contests = document.querySelectorAll('.contest');
            let availableTechTags = new Set();
            let availableIndustryTags = new Set();
            let availableDifficultyTags = new Set();
            let availableMBTITags = new Set();
            
            console.log('Active difficulty tags:', Array.from(activeDifficultyTags)); // 디버깅 로그
            
            contests.forEach(contest => {
                const contestTitle = contest.querySelector('.contest-title').textContent;
                const contestInfo = contestData.find(data => data.공모전명 === contestTitle);
                if (contestInfo) {
                    const contestTechStack = new Set(contestInfo['Tech Stack'].split(' '));
                    const contestIndustry = new Set(contestInfo['Tags'].split(' '));
                    const contestMBTI = contestInfo['MBTI'] ? new Set(contestInfo['MBTI'].split(' ')) : new Set();
                    const contestDifficulty = contestInfo.난이도.replace(/\s+/g, '');
                    const dDay = contest.querySelector('.d-day').textContent;
                    
                    console.log(`Contest: ${contestTitle}, Difficulty: ${contestDifficulty}`); // 디버깅 로그
                    
                    const techStackMatch = activeTechTags.size === 0 || Array.from(activeTechTags).every(tag => contestTechStack.has(tag));
                    const industryMatch = activeIndustryTags.size === 0 || Array.from(activeIndustryTags).every(tag => contestIndustry.has(tag));
                    const mbtiMatch = !activeMBTITag || contestMBTI.has(activeMBTITag); // 선택된 MBTI 태그와 일치
                    
                    // 개선된 난이도 매칭 로직 (공백 제거 후 정확한 일치 검사)
                    const difficultyMatch = activeDifficultyTags.size === 0 || 
                        Array.from(activeDifficultyTags).some(tag => {
                            const normalizedTag = tag.replace(/\s+/g, '');
                            return normalizedTag === contestDifficulty;
                        });
                    
                    console.log(`Difficulty match for ${contestTitle}: ${difficultyMatch}, Active tags: ${Array.from(activeDifficultyTags)}, Contest difficulty: ${contestDifficulty}`); // 상세 디버깅 로그
                    
                    const notExpiredMatch = !showOnlyNotExpired || dDay !== "마감";
                    
                    const shouldShow = techStackMatch && industryMatch && difficultyMatch && mbtiMatch && notExpiredMatch ;
                    contest.style.display = shouldShow ? 'block' : 'none';
        
                    if (shouldShow) {
                        contestTechStack.forEach(tag => availableTechTags.add(tag));
                        contestIndustry.forEach(tag => availableIndustryTags.add(tag));
                        contestMBTI.forEach(tag => availableMBTITags.add(tag));
                        availableDifficultyTags.add(contestDifficulty);
                    }
        
                    // 난이도 매칭 상세 로그
                    console.log(`Contest ${contestTitle} - Tech Stack Match: ${techStackMatch}, Industry Match: ${industryMatch}, Difficulty Match: ${difficultyMatch}, Not Expired Match: ${notExpiredMatch}`);
                } else {
                    console.error('Contest not found:', contestTitle);
                    contest.style.display = 'none';
                }
            });
        
            console.log('Available difficulty tags:', Array.from(availableDifficultyTags)); // 디버깅 로그
        
            updateTagsStatus(availableTechTags, availableIndustryTags, availableDifficultyTags, availableMBTITags);
        
            // 필터링 결과 요약
            const visibleContests = document.querySelectorAll('.contest[style="display: block;"]');
            console.log(`Visible contests after filtering: ${visibleContests.length}`);
        }

        function updateTagsStatus(availableTechTags, availableIndustryTags, availableDifficultyTags, availableMBTITags) {
            updateCategoryTagsStatus('기술스택', availableTechTags);
            updateCategoryTagsStatus('산업분야', availableIndustryTags);
            updateCategoryTagsStatus('난이도', availableDifficultyTags);
            updateCategoryTagsStatus('MBTI', availableMBTITags);
        }

        function updateCategoryTagsStatus(category, availableTags) {
            const tagsContainer = document.querySelector(`#${category}-tags .tags`);
            const tags = tagsContainer.querySelectorAll('.tag');
        
            tags.forEach(tagElement => {
                const tagText = tagElement.textContent;
        
                if (availableTags.size === 0 || availableTags.has(tagText)) {
                    tagElement.classList.remove('disabled'); // 비활성화 클래스를 제거하여 태그 활성화
                } else {
                    tagElement.classList.add('disabled'); // 사용 가능한 태그가 아니면 비활성화
                }
            });
        }

        function calculateTFIDF(documents) {
            const wordFrequency = {};
            const wordInDocCount = {};
            const tfidf = {};

            documents.forEach((doc, docIndex) => {
                const words = doc.split(' ');
                const uniqueWords = new Set(words);
                
                uniqueWords.forEach(word => {
                    wordInDocCount[word] = (wordInDocCount[word] || 0) + 1;
                });

                words.forEach(word => {
                    if (!wordFrequency[docIndex]) wordFrequency[docIndex] = {};
                    wordFrequency[docIndex][word] = (wordFrequency[docIndex][word] || 0) + 1;
                });
            });

            Object.keys(wordFrequency).forEach(docIndex => {
                tfidf[docIndex] = {};
                Object.keys(wordFrequency[docIndex]).forEach(word => {
                    const tf = wordFrequency[docIndex][word] / documents[docIndex].split(' ').length;
                    const idf = Math.log(documents.length / wordInDocCount[word]);
                    tfidf[docIndex][word] = tf * idf;
                });
            });

            return tfidf;
        }

        function calculateCosineSimilarity(vec1, vec2) {
            const intersection = Object.keys(vec1).filter(key => vec2.hasOwnProperty(key));
            const dotProduct = intersection.reduce((sum, key) => sum + vec1[key] * vec2[key], 0);
            const mag1 = Math.sqrt(Object.values(vec1).reduce((sum, val) => sum + val * val, 0));
            const mag2 = Math.sqrt(Object.values(vec2).reduce((sum, val) => sum + val * val, 0));
            return dotProduct / (mag1 * mag2);
        }

        function findSimilarContests(selectedContest, allContests, tfidfData) {
            const similarities = allContests.map((contest, index) => {
                if (contest === selectedContest) return { contest, similarity: -1 };
                const similarity = calculateCosineSimilarity(tfidfData[index.toString()], tfidfData[contestData.indexOf(selectedContest).toString()]);
                return { contest, similarity };
            });

            return similarities
                .sort((a, b) => b.similarity - a.similarity)
                .slice(0, 5)
                .map(item => item.contest);
        }

        function getDifficultyIcons(difficulty) {
            const iconCount = difficultyLevels[difficulty] || 0;
            return '🔥'.repeat(iconCount);
        }

        function handleContestClick(contest) {
            const contestDetailsElement = document.getElementById('contest-details');
            const contestInfoDetailedElement = contestDetailsElement.querySelector('.contest-info-detailed');
            const similarContestsElement = contestDetailsElement.querySelector('.similar-contests');

            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
            
            contestInfoDetailedElement.innerHTML = `
                <img src="${contest.이미지url}" alt="${contest.공모전명}" class="contest-image">
                <div class="contest-meta">
                    <h2>${contest.공모전명}</h2>
                    <p>${contest.기관명}</p>
                    <div class="difficulty-container">
                        <span class="difficulty-label">난이도:</span>
                        ${getDifficultyIcons(contest.난이도)}
                    </div>
                    <p class="contest-period">${contest.기간}</p>
                    <p class="d-day">${calculateDDay(contest.기간.split('~')[1].trim())}</p>
                </div>
                <div class="contest-introduction">
                   
                    <pre>${contest['공모전 소개']}</pre>
                </div>
            `;

            similarContestsElement.innerHTML = ''; // 기존 내용 초기화
            
            const similarContests = findSimilarContests(contest, contestData, tfidfData)
                .filter(similarContest => similarContest !== contest)
                .slice(0, 5);
            
            similarContests.forEach(similarContest => {
                const similarContestElement = document.createElement('div');
                similarContestElement.classList.add('similar-contest');
                similarContestElement.innerHTML = `
                    <img src="${similarContest.이미지url}" alt="${similarContest.공모전명}">
                    <div class="similar-contest-info">
                        <div class="contest-title">${similarContest.공모전명}</div>
                        <div class="contest-organizer">${similarContest.기관명}</div>
                        ${getDifficultyIcons(similarContest.난이도)}
                        <p class="contest-period">${similarContest.기간}</p>
                        <p class="d-day">${calculateDDay(similarContest.기간.split('~')[1].trim())}</p>
                    </div>    
                `;
                similarContestElement.addEventListener('click', () => handleContestClick(similarContest));
                similarContestsElement.appendChild(similarContestElement);
            }); 
            
            contestDetailsElement.style.display = 'flex';
        }

        function searchContests() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const contests = document.querySelectorAll('.contest');
    
            contests.forEach(contest => {
                const title = contest.querySelector('.contest-title').textContent.toLowerCase();
                const organizer = contest.querySelector('.contest-organizer').textContent.toLowerCase();
                if (title.includes(searchTerm) || organizer.includes(searchTerm)) {
                    contest.style.display = 'block';
                } else {
                    contest.style.display = 'none';
                }
            });
        }
        function calculateDDay(endDateStr) {
            const endDate = new Date(endDateStr.replace(/년|월/g, '-').replace('일', '').trim());
            const currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0);
    
            const timeDiff = endDate.getTime() - currentDate.getTime();
            const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
    
            if (dayDiff < 0) {
                return "마감";
            } else if (dayDiff === 0) {
                return "D-Day";
            } else {
                return `D-${dayDiff}`;
            }
        }

        let favoriteContests = new Set();
        
        function createContestCards() {
            const contestsContainer = document.getElementById('contests');
            contestsContainer.innerHTML = ''; 

            // 중복 제거를 위한 Set 사용 
            const renderedContests = new Set(); 
            
            contestData.forEach((contest) => {

                // 공모전명을 고유 식별자로 사용
                const contestId = contest.공모전명;
                
                // 이미 렌더링된 공모전이면 건너뛰기
                if (renderedContests.has(contestId)) {
                    return;
                }
            
                const contestElement = document.createElement('div');
                contestElement.classList.add('contest');
                contestElement.dataset.contestId = contestId; // 데이터 속성으로 ID 저장

        
                // 기간의 마지막 날짜 추출
                const endDate = contest.기간.split('~')[1].trim();
                const dDay = calculateDDay(endDate);
        
                contestElement.innerHTML = `
                    <img src="${contest.이미지url}" alt="${contest.공모전명}">
                    <div class="contest-info">
                        <div class="contest-title">${contest.공모전명}</div>
                        <div class="contest-organizer">${contest.기관명}</div>
                        <div class="difficulty-container">
                            <span class="difficulty-label">난이도:</span>
                            ${getDifficultyIcons(contest.난이도)}
                        </div>
                        <p class="contest-period">${contest.기간}</p>
                        <p class="d-day">${dDay}</p>
                    </div>
                `;
                const heartIcon = document.createElement('span');
                heartIcon.classList.add('heart-icon');
                heartIcon.textContent = '🤍';
                heartIcon.addEventListener('click', (e) => {
                    e.stopPropagation(); // 부모 요소의 클릭 이벤트 방지
                    toggleFavorite(contest, heartIcon);
                });
                contestElement.appendChild(heartIcon);
                
                contestElement.addEventListener('click', () => handleContestClick(contest));
                contestsContainer.appendChild(contestElement);

                // 렌더링된공모전 추적  
                renderedContests.add(contestId);
      
            });
        }

        function toggleFavorite(contest, heartIcon) {
            if (favoriteContests.has(contest)) {
                favoriteContests.delete(contest);
                heartIcon.textContent = '🤍';
            } else {
                favoriteContests.add(contest);
                heartIcon.textContent = '🧡';
            }
        }

        function showOnlyFavorites() {
            const contests = document.querySelectorAll('.contest');
            contests.forEach(contest => {
                const contestTitle = contest.querySelector('.contest-title').textContent;
                const isFavorite = Array.from(favoriteContests).some(c => c.공모전명 === contestTitle);
                contest.style.display = isFavorite ? 'block' : 'none';
            });
        }
        
        document.getElementById('search-button').addEventListener('click', searchContests);
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchContests();
            }
        });

        function initializeDifficultyTags() {
            const difficultyTags = document.querySelectorAll('#난이도-tags .difficulty-tag');
            difficultyTags.forEach(tag => {
                tag.classList.remove('disabled');
                tag.style.backgroundColor = '';
                activeDifficultyTags.add(tag.textContent.split(' ')[0]);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createTags('기술스택');
            createTags('산업분야');
            createTags('난이도');
            createTags('MBTI');
            filterContests();  // 초기 필터링 호출
        });
        function initializeApp() {
            if (typeof contestData === 'undefined') {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'Contest data could not be loaded. Please check your internet connection and refresh the page.';
                return;
            }
            createTags('MBTI');
    
            createCategoryButtons();
            createContestCards();
            initializeDifficultyTags(); // 새로 추가된 함수 호출
            filterContests(); // 초기 필터링 적용
        // TF-IDF 계산
            const documents = contestData.map(contest => `${contest.공모전명} ${contest.기관명} ${contest['Tech Stack']} ${contest['Tags']}`);
            tfidfData = calculateTFIDF(documents);
        }

    // DOM이 로드된 후 앱 초기화
    document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
